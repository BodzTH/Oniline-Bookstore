<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .tabs {
            display: flex;
        }

        .tab {
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #ddd;
        }

        .tab:hover {
            background-color: #ccc;
        }

        .tab-content {
            margin-top: 20px;
        }

        label, input, button {
            display: block;
            margin-top: 10px;
        }

        input, button {
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 8px 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Admin Panel</h1>

<!-- Tabs -->
<div class="tabs">
    <div class="tab" onclick="showTab('addNumberTab')">Add Number</div>
    <div class="tab" onclick="showTab('addNewTab')">Add New Book</div>
    <div class="tab" onclick="showTab('deleteTab')">Delete Book</div>
    <div class="tab" onclick="showTab('reduceTab')">Reduce Number</div>
</div>

<!-- Add Number of Books to Stock -->
<div id="addNumberTab" class="tab-content">
    <h2>Add Number of Books to Stock</h2>
    <label for="bookId" >Book ID:</label>
    <input type="text" id="bookId" class="js-book-id-add-to-stock">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" class="js-add-quantity">
    <button class="js-add-quantity-button">Add to Stock</button>
</div>

<!-- Add New Book to Stock -->
<div id="addNewTab" class="tab-content" style="display:none;">
    <h2>Add New Book to Stock</h2>
    <label for="bookId">Book ID:</label>
    <input class="js-book-id-add-book" type="text" id="bookId">
    <label for="bookName">Book Name:</label>
    <input class="js-book-name-add-book" type="text" id="bookName">
    <label for="bookCategory">Book Category:</label>
    <input class="js-book-category-add-book" type="text" id="bookCategory">
    <label for="numBooksStore">Number of Books in Store:</label>
    <input class="js-in-stock-add-book" type="number" id="numBooksStore">
    <label for="bookImage">Book Image URL:</label>
    <input class="js-image-path-add-book" type="text" id="bookImage">
    <label for="altImage">alt image:</label>
    <input class="js-alt-image-add-book" type="text" id="altImage">
    <label for="bookPrice">Book Price in cents:</label>
    <input class="js-price-add-book" type="number" id="bookPrice">
    <label for="bookAthor">athor:</label>
    <input class="js-athor-add-book" type="text" id="bookAthor" step="0.1">
    <label for="publisher">publisher:</label>
    <input class="js-publisher-add-book" type="text" id="publisher">
    <label for="bookDescribtion">book describtion:</label>
    <input class="js-book-describtion-add-book" type="text" id="bookDescribtion">

    <button class="js-add-book-button" >Add New Book to Stock</button>
</div>

<!-- Delete Book from Database -->
<div id="deleteTab" class="tab-content" style="display:none;">
    <h2>Delete Book from Database</h2>
    <label for="deleteBookId">Book ID:</label>
    <input type="text" class="js-delete-from-database" id="deleteBookId">
    <button class="js-delete-from-database-button">Delete Book</button>
</div>

<!-- Reduce Number of Books from Stock -->
<div id="reduceTab" class="tab-content" style="display:none;">
    <h2>Reduce Number of Books from Stock</h2>
    <label for="reduceBookId">Book ID:</label>
    <input type="text" id="reduceBookId" class="js-book-id-take-from-stock">
    <label for="reduceQuantity">Quantity:</label>
    <input type="number" id="reduceQuantity" class="js-reduce-quantity">
    <button class="js-take-from-stock-button">Reduce from Stock</button>
</div>

<script>
    function showTab(tabId) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(function (tab) {
            tab.style.display = 'none';
        });

        // Show the selected tab
        document.getElementById(tabId).style.display = 'block';
    }

</script>
<script src="../../Back-end/books.js" type="module"></script>
<script src="admin.js" type="module"></script>
</body>
</html>
