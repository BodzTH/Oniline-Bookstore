<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Cheakout</title>
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="localhost:3000">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="shop" id="shop">
            </div>
            <div class="list">
            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input class="js-full-name-set-order" type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input class="js-phone-number-set-order" type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input class="js-address-set-order" type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <input type="text" class="js-country-set-order" name="country" id="country">
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <input type="text" class="js-city-set-order" name="city" id="city">
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">0</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice"></div>
                </div>
            </div>
            <button class="js-Checkout-button">CHECKOUT</button></a>
            </div>
    </div>
</div>


<script type="module" src="checkout.js"></script>
</body>
</html>
