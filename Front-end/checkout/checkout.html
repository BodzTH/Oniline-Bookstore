<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="checkout.css">
    <title>Cheakout</title>
</head>
<body>
    <ul id="navbar" class="navbar">
        <li><a href="http://localhost:3000/home">
            <h2>Shopping</h2>
        </a></li>
        <li><div class="search-container">
              <input class="search" type="text" placeholder="Search.." name="search">
              <button><i class="fa fa-search js-search"></i></button>
          </div>
        </li>
        <li><a href="http://localhost:3000/orders">
            <div class="order">
                <i class="bi bi-card-checklist"></i>
            </div>
        </a>
        <li><a href="http://localhost:3000/profile">
            <div class="person">
                <i class="bi bi-person-circle"></i>
            </div>
        </a>
    </li>
        <li><a href="http://localhost:3000/cart">
            <div class="cart2">
                <i class="bi bi-cart2"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
        </a></li>
    </ul>    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="http://localhost:3000/home">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="shop" id="shop">
            </div>
            <div class="list">
            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>
            <input type="checkbox" id="same-address" name="same-address">
            <label for="same-address">Deliver to the same address as my profile</label>
            <div class="form">
                
                <div class="group">
                    <label for="name">First Name</label>
                    <input class="js-first-name-set-order" type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Last Name</label>
                    <input class="js-Last-name-set-order" type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input class="js-address-set-order" type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <input type="text" class="js-country-set-order" name="country" id="country">
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <input type="text" class="js-city-set-order" name="city" id="city">
                </div>

                <div class="group">
                    <label for="area">Area</label>
                    <input type="text" class="js-area-set-order" name="area" id="area">
                </div>

                <div class="group">
                    <label for="street">Street</label>
                    <input type="text" class="js-street-set-order" name="street" id="street">
                </div>

                <div class="group">
                    <label for="Building_Number">Building Number</label>
                    <input type="text" class="js-building-number-set-order" name="building_number" id="building_number">
                </div>

                <div class="group">
                    <label for="Floor">floor</label>
                    <input type="text" class="js-floor-set-order" name="floor" id="floor">
                </div>
                
                <div class="group">
                    <label for="Flat_Nmuber">Flat Number</label>
                    <input type="text" class="js-flat-number-order" name="flat_nmuber" id="flat_nmuber">
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">0</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice"></div>
                </div>
            </div>
            <button class="js-Checkout-button">CHECKOUT</button></a>
            </div>
    </div>
</div>


<script type="module" src="checkout.js"></script>
</body>
</html>
