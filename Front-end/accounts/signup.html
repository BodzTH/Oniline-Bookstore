<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="http://localhost:3000/signup" method="POST">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="area">Area:</label><br>
        <input type="text" id="area" name="area" required><br>
        <label for="street">Street:</label><br>
        <input type="text" id="street" name="street" required><br>
        <label for="buildingNumber">Building Number:</label><br>
        <input type="text" id="buildingNumber" name="buildingNumber" required><br>
        <label for="floor">Floor:</label><br>
        <input type="text" id="floor" name="floor"><br>
        <label for="apartmentNumber">Apartment Number:</label><br>
        <input type="text" id="apartmentNumber" name="apartmentNumber"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
